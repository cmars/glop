name: glop
version: '0.1'
summary: Glue Language for OPerations
description: |
  A DSL and interpreted runtime for building autonomous, intelligent agents
  that operate software systems.

grade: stable
confinement: strict

apps:
  glop:
    command: glop-wrapper
    plugs:
      - network
      - network-bind
      - home

parts:
  glop:
    plugin: rust
    rust-channel: stable
    source: https://github.com/glop-rs/glop.git
  files:
    plugin: dump
    source: .
    snap:
      - glop-wrapper

